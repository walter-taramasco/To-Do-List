<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List - Creado por Walter Taramasco</title>
        <!-- METADATOS -->
        <meta
            name="description"
            content="To Do List en la cual puedes añadir, editar y borrar tus tareas"
        />
        <meta
            name="keywords"
            content="tareas,lista de tareas,to do list,todolist,walter taramasco"
        />
        <link rel="shortcut icon" href="img/icono-todolist.jpg" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://use.typekit.net/ldi2vdx.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/normalize.css" />
    </head>

    <body>
        <div class="container">
            <h1>To Do List</h1>
            <p class="info">
                <span class="material-icons"> info </span> Máximo 5 tareas!
            </p>
            <div class="escribir-y-anadir">
                <input
                    class="escribir-tarea"
                    placeholder="Escribe tu tarea aqui..."
                />
                <button class="anadir">Añadir</button>
            </div>
            <link rel="shortcut icon" href="favicon.png" />
            <hr />
            <div class="tarea-1">
                <p class="nombre-tarea1">Crear una empresa multimillonaria</p>
                <div class="editar-tarea1">
                    <span class="material-icons">edit</span>
                </div>
                <div class="eliminar-tarea1">
                    <span class="material-icons">delete</span>
                </div>
            </div>
            <div class="tarea-2">
                <p class="nombre-tarea2">Recordar todos los acordes</p>
                <div class="editar-tarea2">
                    <span class="material-icons">edit</span>
                </div>
                <div class="eliminar-tarea2">
                    <span class="material-icons">delete</span>
                </div>
            </div>
            <div class="tarea-3">
                <p class="nombre-tarea3">Acordarse de las escalas de acordes</p>
                <div class="editar-tarea3">
                    <span class="material-icons">edit</span>
                </div>
                <div class="eliminar-tarea3">
                    <span class="material-icons">delete</span>
                </div>
            </div>
            <div class="tarea-4">
                <p class="nombre-tarea4">Crear una To Do List</p>
                <div class="editar-tarea4">
                    <span class="material-icons">edit</span>
                </div>
                <div class="eliminar-tarea4">
                    <span class="material-icons">delete</span>
                </div>
            </div>
            <div class="tarea-5">
                <p class="nombre-tarea5">Crear una página web</p>
                <div class="editar-tarea5">
                    <span class="material-icons">edit</span>
                </div>
                <div class="eliminar-tarea5">
                    <span class="material-icons">delete</span>
                </div>
            </div>
        </div>
        <footer class="footer">
            <h3>
                Creado con mucho ❤️ por
                <a href="https://walter-taramasco.netlify.app/"
                    >Walter Taramasco</a
                >
            </h3>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
